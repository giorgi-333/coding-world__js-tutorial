    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="img/1.jpg" class="active">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">

    </div>
</body>
<script src="js/main.js"></script>

</html>
